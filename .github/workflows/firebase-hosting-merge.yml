name: Build and Deployment
'on':
  push:
    branches:
      - master

env:
  VITE_APIKEY: '${{ secrets.REACT_APP_APIKEY }}'
  VITE_AUTHDOMAIN: '${{ secrets.REACT_APP_AUTHDOMAIN }}'
  VITE_PROJECTID: '${{ secrets.REACT_APP_PROJECTID }}'
  VITE_STORAGEBUCKET: '${{ secrets.REACT_APP_STORAGEBUCKET }}'
  VITE_MESSAGINGSENDERID: '${{ secrets.REACT_APP_MESSAGINGSENDERID }}'
  VITE_APPID: '${{ secrets.REACT_APP_APPID }}'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_BLOG_PROJECT_5E3F9 }}'
          channelId: live
          projectId: react-blog-project-5e3f9
